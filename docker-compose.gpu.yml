# GPU override â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml up --build
services:
  app:
    build:
      context: .
      args:
        TORCH_VARIANT: cu124
    environment:
      - DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
